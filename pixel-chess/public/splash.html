<!--Authors: Tudor-Gabriel Velican & Ahmet Donmez-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pixel Chess</title>
        <link rel="stylesheet" href="../stylesheets/splash.css"/>
    </head>
    <header>
        <button id="darkmode" class="darkBtn">Dark Mode</button>
        <h1>PIXEL CHESS</h1>
    </header>
    <body>
        <main>
            <section id="left-horse">
                <img src="images/other/left1.png" class="left-horse" alt="Left Horse" width="400" height="400"> 
                <img src="images/other/right1.png" class="right-horse" alt="Right Horse" width="400" height="400">
            </section>
            <section id="buttons">
                <form action="/play" method="GET">
                    <input type="submit" value="Play Now!"/>
                </form>
                <a href="https://www.chess.com/learn-how-to-play-chess" target="_blank">
                    <button><span>How to play?</span></button>
                </a>
            </section>
            <section id="stats">
                <p>Games Completed</p>
                <p id="gamesCompleted"></p>
                <p>Aborted Games</p>
                <p id="gamesAborted"></p>
                <p>Started Games</p>
                <p id="gamesStarted"></p>
            </section>
        </main>
    </body>
    <script type="text/javascript" src="./javascripts/splash.js"></script>
    <script type="text/javascript" src="./javascripts/darkmode.js"></script>
</html>
